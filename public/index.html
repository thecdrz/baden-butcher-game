<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Baden Butcher</title>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="title-screen">
        <div class="spooky-banner">
            <img src="images/ghost.png" alt="Floating Ghost" class="floating-ghost">
            <h1 class="flicker">The Baden Butcher</h1>
        </div>
        
        <div id="connection-status">
            <p id="scott-status">Scott: Waiting...</p>
            <p id="chris-status">Chris: Waiting...</p>
            <p id="spectator-count">Spectators Connected: 0</p> <!-- ðŸ”¥ Spectator Count -->
        </div>

        <div id="ready-section">
            <label>
                <input type="checkbox" id="ready-checkbox"> I'm Ready
            </label>
        </div>

        <button id="start-button" disabled>Start Game</button>
    </div>

    <div id="game" style="display: none;">
        <button id="quit-to-menu-button">Quit to Menu</button>
        <div id="role"></div>
        <div id="scene"></div>
        <div id="choices"></div>
    </div>

    <div class="fog"></div>
    <div class="blood-overlay"></div>

    <!-- ðŸ”Š Background Audio -->
    <audio id="horror-sound" src="sounds/eerie_forest.mp3" loop></audio>

    <!-- ðŸ”¥ Versioning Info (Now Fixed & Always Visible) -->
    <footer id="version-info">Version: 1.0.1</footer>

    <!-- Load Socket.io first -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- Load game script -->
    <script src="script.js"></script>

    <script>
        // Ensure audio plays on user interaction
        document.addEventListener('click', function () {
            let audio = document.getElementById("horror-sound");
            if (audio.paused) {
                audio.volume = 0.5; // Adjust volume if needed
                audio.play().then(() => {
                    console.log("ðŸ”Š Audio started successfully.");
                }).catch(error => {
                    console.error("ðŸš« Audio playback failed:", error);
                });
            }
        });
    </script>
</body>
</html>
